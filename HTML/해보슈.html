<table border="1" width="100%">

    </tr>

      <td>자기소개</td>
      <td><textarea></textarea></td>
    </tr>

</tbody>
</table>
    <dd><input type="submit" value="완료"><input type="reset" value="다시입력"></dd>
</fieldset>
