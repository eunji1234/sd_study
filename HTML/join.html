<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div>
      <dl>
     <dt>이름:</dt>
     <dd><input type="name" name="이름" placeholder="이름 입력"></dd>
     <dt>아이디:</dt>
     <dd><input type="userid" name="아이디" placeholder="아이디 입력"></dd>
      <dd><input type="button" name="중복확인" value="중복확인"></dd>
     <dt>비밀번호:</dt>
     <dd><input type="password" name="비밀번호" placeholder="비밀번호 입력"></dd>
     <dt>비밀번호확인:</dt>
     <dd><input type="password" name="비밀번호 확인" placeholder="비밀번호 확인"></dd>
     <dt>이메일:</dt>
     <dd><input type="email" name="이메일" placeholder="ex)abce@asdf.com"></dd>
    <dt>이메일 수신동의:</dt>
     <input type="radio" name="동의">동의
     <input type="radio" name="미동의">미동의



     <dt>전화번호:</dt>
     <select>
     <option>SKT</option>
     <option>KT</option>
     <option>LGU</option>
   </select>  <dd><input type="" name="전화번호" placeholder="-빼고 숫자만 입력"></dd>


     <dt>정보이용:</dt>
    <input type="checkbox" name="개인정보이용">개인정보이용
     <input type="checkbox" name="개인정보사용">개인정보사용


     <dt>가입</dt>
     <dd><input type="submit" value="가입"></dd>

    </dl>
    </div>



  </body>
</html>
